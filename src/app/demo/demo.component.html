<div class="row">
  <div class="col-md-9 col-lg-10">
    <div class="ace-wrapper">
      <ngx-ace
        [mode]="mode"
        [theme]="theme"
        [fontSize]="fontSize"
        [(ngModel)]="content"></ngx-ace>
    </div>
  </div>
  <div class="col-md-3 col-lg-2">
    <div class="form-group">
      <label for="mode">Mode</label>
      <select class="form-control" [(ngModel)]="mode" id="mode">
        <option *ngFor="let m of modes" [value]="m.id">{{m.label}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="theme">Theme</label>
      <select class="form-control" [(ngModel)]="theme" id="theme">
        <option *ngFor="let t of themes" [value]="t.id">{{t.label}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="fontSize">Font Size</label>
      <select class="form-control" [(ngModel)]="fontSize" id="fontSize">
        <option *ngFor="let s of fontSizes" [value]="s">{{s}}</option>
      </select>
    </div>
  </div>
</div>

<div class="my-4">
  <pre>Model Value: {{content | json}}</pre>
</div>
